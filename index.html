<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML部品編</title>
</head>
<body>
  <p> #01 フォーム部品について学んでいこう </p>
  <input type="text" placeholder="プレイスホルダー">
  <input type="text" value="hello">

  <input type="password">

  <textarea></textarea>
  <textarea>Hello</textarea>
  
  <br>
  
  <p>#02 フォーム部品にラベルをつけてみよう </p>
  <label for="name">名前</label>
  <input type="text" id="name">
  
  <br>
  
  <label for="name">名前<input type="text"></label>
  
  <p> #03 ドロップダウンリストを作ろう </p>
  <label for="color">好きな色</label>
  <!-- <select id="color" size="4" multiple> -->
  <select id="color">
    <option>色１</option>
    <option>色２</option>
    <option>色３</option>
    <option selected>色４</option>
    <option>色５</option>
    <option>色６</option>
  </select>

  <br>

  <p> #04 チェックボックスを作ってみよう </p>
  <fieldset>
    <legend>お使いのスマホ</legend>
    <label><input type="checkbox">iPhone</label>
    <label><input type="checkbox" checked>Android</label>
    <label><input type="checkbox">その他</label>
  </fieldset>
  
  <br>
  
  <p>#05 ラジオボタンを作ってみよう</p>
  <fieldset>
    <legend>一番好きなスマホ</legend>
    <label><input type="radio" name="phone">iPhone</label>
    <label><input type="radio" name="phone"checked>Android</label>
    <label><input type="radio" name="phone">その他</label>
  </fieldset>
  
  <br>
  
  <p>#06 HTML5で使える入力部品を使おう</p>
  <p><input type="color"></p>
  <p><input type="date"></p>
  <p><input type="number"></p>
  <p><input type="range"></p>

  <br>
  
  <p>#07 ボタンを作ってみよう</p>
  <input type="button" value="OK">
  <button>OK</button>
  
  <input type="button" value="OK" disabled>
  <button disabled>OK</button>
  
  <br>

  <p> #08 formタグの使い方を見ていこう</p>
  <from action="process.php" method="post">
    <p> #08 formタグの使い方を見ていこう</p>
    <label>担当者名<input type="text" name="username"></label>
    <label>タスク<input type="text" name="task"></label>
    <button>追加</button>
  </from>

</body>
</html>
